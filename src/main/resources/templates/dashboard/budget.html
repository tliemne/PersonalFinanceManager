<!-- templates/dashboard/budget.html -->
<div th:fragment="content">
    <div class="p-6 bg-white rounded-2xl shadow-md">
        <h2 class="text-2xl font-semibold text-blue-600 mb-6">Qu·∫£n l√Ω Ng√¢n s√°ch</h2>

        <!-- üîπ N√∫t th√™m -->
        <div class="flex justify-between items-center mb-4">
            <button class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition"
                    onclick="openAddModal()">
                + Th√™m ng√¢n s√°ch
            </button>
        </div>

        <!-- üîπ B·∫£ng ng√¢n s√°ch -->
        <div class="overflow-x-auto">
            <table class="min-w-full border border-gray-200 text-sm text-gray-700">
                <thead class="bg-blue-100 text-gray-900 font-semibold">
                <tr>
                    <th class="py-3 px-4 border">Danh m·ª•c</th>
                    <th class="py-3 px-4 border">Gi·ªõi h·∫°n</th>
                    <th class="py-3 px-4 border">ƒê√£ d√πng</th>
                    <th class="py-3 px-4 border">Ti·∫øn ƒë·ªô</th>
                    <th class="py-3 px-4 border">Th·ªùi gian</th>
                    <th class="py-3 px-4 border">Thao t√°c</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="b : ${budgets}" class="hover:bg-gray-50 transition">
                    <td class="py-2 px-4 border" th:text="${b.categoryName}">ƒÇn u·ªëng</td>
                    <td class="py-2 px-4 border text-right"
                        th:text="${#numbers.formatDecimal(b.amountLimit, 0, 'COMMA', 2, 'POINT')}">0</td>
                    <td class="py-2 px-4 border text-right"
                        th:text="${#numbers.formatDecimal(b.usedAmount != null ? b.usedAmount : 0, 0, 'COMMA', 2, 'POINT')}">0</td>

                    <td class="py-2 px-4 border">
                        <div class="w-full bg-gray-200 rounded-full h-3 overflow-hidden">
                            <div class="h-3 rounded-full"
                                 th:classappend="${b.actualProgress > 100} ? 'bg-red-500' : 'bg-blue-500'"
                                 th:style="'width:' + ${b.progress} + '%'"></div>
                        </div>
                        <span class="text-xs block text-center mt-1"
                              th:classappend="${b.actualProgress > 100} ? 'text-red-600' : 'text-gray-600'"
                              th:text="${#numbers.formatDecimal(b.actualProgress, 0, 0) + '%'}"></span>
                    </td>

                    <td class="py-2 px-4 border text-center">
                        <span th:text="${#temporals.format(b.startDate, 'dd/MM/yyyy')}"></span> ‚Üí
                        <span th:text="${#temporals.format(b.endDate, 'dd/MM/yyyy')}"></span>
                    </td>

                    <td class="py-2 px-4 border flex justify-center gap-2">
                        <button class="bg-blue-500 text-white px-2 py-1 rounded hover:bg-blue-600 text-sm"
                                th:data-id="${b.id}"
                                th:data-category="${b.categoryName}"
                                th:data-limit="${b.amountLimit}"
                                th:data-used="${b.usedAmount}"
                                th:data-start="${b.startDate}"
                                th:data-end="${b.endDate}"
                                onclick="openEditModal(this)">
                            S·ª≠a
                        </button>
                        <button class="bg-red-500 text-white px-2 py-1 rounded hover:bg-red-600 text-sm"
                                th:onclick="'confirmDelete(' + ${b.id} + ')'">
                            X√≥a
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <!-- üîπ Modal Th√™m/S·ª≠a -->
        <div id="budgetModal"
             class="fixed inset-0 bg-black bg-opacity-40 hidden flex items-center justify-center z-50">
            <div class="bg-white rounded-2xl shadow-lg w-full max-w-lg p-6 relative">
                <h3 class="text-lg font-semibold text-gray-800 mb-4">Th√™m / S·ª≠a Ng√¢n s√°ch</h3>

                <form th:action="@{/dashboard/budget/save}" method="post" class="space-y-4">
                    <input type="hidden" id="budgetId" name="id">

                    <div>
                        <label class="block text-sm font-medium mb-1">Danh m·ª•c</label>
                        <select id="categoryId" name="categoryId" required
                                class="w-full border rounded-lg p-2 focus:ring focus:ring-blue-200">
                            <option value="">-- Ch·ªçn danh m·ª•c --</option>
                            <option th:each="c : ${categories}" th:value="${c.id}" th:text="${c.name}"></option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-sm font-medium mb-1">Gi·ªõi h·∫°n (VNƒê)</label>
                        <input type="number" id="amountLimit" name="amountLimit" min="0" required
                               class="w-full border rounded-lg p-2 focus:ring focus:ring-blue-200">
                    </div>

                    <div>
                        <label class="block text-sm font-medium mb-1">ƒê√£ d√πng (VNƒê)</label>
                        <input type="number" id="usedAmount" name="usedAmount" min="0" value="0" required
                               class="w-full border rounded-lg p-2 focus:ring focus:ring-blue-200">
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium mb-1">B·∫Øt ƒë·∫ßu</label>
                            <input type="date" id="startDate" name="startDate" required
                                   class="w-full border rounded-lg p-2 focus:ring focus:ring-blue-200">
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-1">K·∫øt th√∫c</label>
                            <input type="date" id="endDate" name="endDate" required
                                   class="w-full border rounded-lg p-2 focus:ring focus:ring-blue-200">
                        </div>
                    </div>

                    <div class="flex justify-end gap-3 pt-4">
                        <button type="button"
                                class="px-4 py-2 rounded-lg border hover:bg-gray-100"
                                onclick="closeModal()">H·ªßy</button>
                        <button type="submit"
                                class="px-4 py-2 rounded-lg bg-blue-600 text-white hover:bg-blue-700">
                            L∆∞u
                        </button>
                    </div>
                </form>

                <!-- N√∫t ƒë√≥ng -->
                <button class="absolute top-3 right-3 text-gray-500 hover:text-gray-800"
                        onclick="closeModal()">‚úï</button>
            </div>
        </div>
    </div>

    <!-- üîπ JS x·ª≠ l√Ω modal -->
    <script>
        function openAddModal() {
            resetForm();
            document.getElementById('budgetModal').classList.remove('hidden');
        }

        function openEditModal(button) {
            document.getElementById('budgetId').value = button.getAttribute('data-id');
            document.getElementById('amountLimit').value = button.getAttribute('data-limit');
            document.getElementById('usedAmount').value = button.getAttribute('data-used') || 0;
            document.getElementById('startDate').value = button.getAttribute('data-start');
            document.getElementById('endDate').value = button.getAttribute('data-end');

            const category = button.getAttribute('data-category');
            const select = document.getElementById('categoryId');
            for (let i = 0; i < select.options.length; i++) {
                if (select.options[i].text === category) {
                    select.selectedIndex = i;
                    break;
                }
            }

            document.getElementById('budgetModal').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('budgetModal').classList.add('hidden');
        }

        function resetForm() {
            document.getElementById('budgetId').value = '';
            document.getElementById('categoryId').value = '';
            document.getElementById('amountLimit').value = '';
            document.getElementById('usedAmount').value = '0'; // ‚úÖ m·∫∑c ƒë·ªãnh l√† 0
            document.getElementById('startDate').value = '';
            document.getElementById('endDate').value = '';
        }

        function confirmDelete(id) {
            if (confirm('B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën x√≥a ng√¢n s√°ch n√†y?')) {
                window.location.href = '/dashboard/budget/delete/' + id;
            }
        }
    </script>
</div>
