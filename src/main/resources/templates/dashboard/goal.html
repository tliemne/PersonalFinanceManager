<h1 class="text-2xl font-semibold mb-6">Mục tiêu tài chính</h1>
<div class="grid gap-6">
  <div th:each="g : ${goals}" class="bg-white p-6 shadow rounded-xl">
    <h2 class="text-lg font-bold mb-2" th:text="${g.name}">Mua xe</h2>
    <p class="text-sm text-gray-500 mb-2">
      Mục tiêu: <span th:text="${g.targetAmount} + ' VND'"></span>
    </p>
    <p class="text-sm text-gray-500 mb-4">
      Hạn chót: <span th:text="${g.deadline}"></span>
    </p>

    <div class="w-full bg-gray-200 rounded-full h-3 mb-2">
      <div class="bg-green-500 h-3 rounded-full"
           th:style="'width:' + (${g.currentAmount} / ${g.targetAmount} * 100) + '%'">
      </div>
    </div>

    <p class="text-sm"
       th:text="'Đã đạt: ' + (${g.currentAmount} / ${g.targetAmount} * 100) + '%'"></p>
  </div>
</div>
